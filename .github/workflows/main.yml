name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *" # Runs daily at 18:00 UTC
  workflow_dispatch:

# Grant the workflow write permission to commit the generated SVG file
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3

      - uses: yoshi389111/github-profile-3d-contrib@0.6.0
        # The 'with:' keyword is used to pass inputs to the action
        with:
          # FIX 1: Passes the USERNAME input correctly
          USERNAME: Utu-A
          # FIX 2: Passes the GITHUB_TOKEN correctly as a secret environment variable
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_COLUMN: 100
          # Add a delay for better animation loading on GitHub profile
          # You can add a theme here too if desired, e.g., 'theme: royal'
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "generated 3D contrib" || echo "No changes to commit"
          git push
